<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hadoop Map Project</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" async>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="./js/script.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <span class="navbar-brand">Welcome to Hadoop Map Project!</span>
      </div>
    </div>
  </nav>

  <section class="container-fluid">
  <div class="row">
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <div class="container-fluid">
        <section class="row">
          <div class="">
            <div>

              <!-- Nav tabs -->
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Find Route</a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Find Points of Interest</a></li>
                <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Business Heatmap</a></li>
              </ul>

              <!-- Tab panes -->
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                  <form class="form-inline">
                    <section class="container-fluid">
                      <div class="form-group">
                        <label for="location1">Location1:</label>
                        <input type="text" class="form-control" id="location1" placeholder="Location Name">
                      </div>
                      <div class="form-group">
                        <label for="longitude1">Longitude:</label>
                        <input type="text" class="form-control" id="longitude1" placeholder="Longitude">
                      </div>
                      <div class="form-group">
                        <label for="latitude1">Latitude:</label>
                        <input type="text" class="form-control" id="latitude1" placeholder="Latitude">
                      </div>
                    </section>
                    <section class="container-fluid">
                      <div class="form-group">
                        <label for="location2">Location2:</label>
                        <input type="text" class="form-control" id="location2" placeholder="Location Name">
                      </div>
                      <div class="form-group">
                        <label for="longitude2">Longitude:</label>
                        <input type="text" class="form-control" id="longitude2" placeholder="Longitude">
                      </div>
                      <div class="form-group">
                        <label for="latitude2">Latitude:</label>
                        <input type="text" class="form-control" id="latitude2" placeholder="Latitude">
                      </div>
                    </section>
                    <button type="submit" class="btn btn-default">Find Route</button>
                  </form>
                </div>
                <div role="tabpanel" class="tab-pane" id="profile">
                  <form class="form-inline">
                    <section class="container-fluid">
                      <div class="form-group">
                        <label for="clocation">Center Location:</label>
                        <input type="text" class="form-control" id="clocation" placeholder="Location Name">
                      </div>
                      <div class="form-group">
                        <label for="clongitude">Longitude:</label>
                        <input type="text" class="form-control" id="clongitude" placeholder="Longitude">
                      </div>
                      <div class="form-group">
                        <label for="clatitude">Latitude:</label>
                        <input type="text" class="form-control" id="clatitude" placeholder="Latitude">
                      </div>
                      <div class="form-group">
                        <label for="range">Range</label>
                        <input type="text" class="form-control" id="range" placeholder="Location Name">
                      </div>
                    </section>
                    <button type="submit" class="btn btn-default">Find Route</button>
                  </form>
                </div>
                <div role="tabpanel" class="tab-pane" id="messages">
                  <form class="form-inline" role="search">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <input type="radio" aria-label="...">Restaurant<br>
                          <input type="radio" aria-label="...">Gas Station<br>
                          <input type="radio" aria-label="...">Store<br>
                          <input type="radio" aria-label="...">Supermarket<br>
                        </span>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="row">
          <div >
            <iframe
            class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
            height="450"
            frameborder="0" style="border:0"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA2CmIHfH5yU2_JGYGfspMCgIW0YYOSWrA
            &q=Space+Needle,Seattle+WA" allowfullscreen>
            </iframe>
          </div>
        </section>
      </div>
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
  </div>
    
  </section>
</body>
